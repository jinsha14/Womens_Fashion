<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .user-details {
            list-style: none;
            padding: 0;
        }
        .user-details li {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            position: relative;
        }
        .user-details li:last-child {
            border-bottom: none;
        }
        .password-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">User Details</h2>
        <ul class="user-details">
            <li><strong>Firstname:</strong> {{ user.first_name }}</li>
            <li><strong>Lastname:</strong> {{ user.last_name }}</li>
            <li><strong>Email:</strong> {{ user.email }}</li>
            <li><strong>Username:</strong> {{ user.username }}</li>
            <li>
                <strong>Password:</strong>
                <span id="password-field">*******</span>
                        <i class="password-icon" onclick="togglePassword('password-field')">üëÅÔ∏è</i>
            </li>
                <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit</a>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function togglePassword(fieldId) {
        var passwordField = document.getElementById(fieldId);

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    }
</script>

</body>
</html>
